<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://pipe.miroware.io/5f586dbe02740c4a7fb69f99/Ididart/Symbol.png" />
  <title>GifStuck - Strife Specibus</title>

  <meta property="og:title" content="GifStuck - Strife Specibus " />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://pipe.miroware.io/5f586dbe02740c4a7fb69f99/Ididart/Icon.png" />
  <meta property="og:description" content="Generate Gifs of Strife Specibuses being Allocated" />
  <meta name="theme-color" content="#cccccc">

  <link rel="stylesheet" href="https://flaringk.github.io/GifStuck/sylladex/sylladexstyle.css">
</head>
<body>
  <h1>Generate Specibus Allocation GIF</h1>

  <br>
  <h2>Step 1: Upload Assets</h2>
  <div id="uploadwrap">
    Upload Assets:
    <div id="uploadbg">
      <div id="uploadbgBefore">
        <label for="asset1">Upload Weapon (Must 100x125 pixels or 4:5):</label><br>
        <input type="file" id="asset1" name="asset1" accept="image/*" onchange="previewUpload(event, this, 0)">
        <img src="Specibus Assets/HammerItem.png" class="uploadedbg">
      </div>
      <div id="uploadbgAfter">
        <label for="asset2">Upload Specibus Kind Icon (Must be 185x215 pixels):</label><br>
        <input type="file" id="asset2" name="asset2" accept="image/*" onchange="previewUpload(event, this, 1)">
        <img src="Specibus Assets/HammerIcon.png" class="uploadedbg">
      </div>
      <div id="uploadbgAfter">
        <label for="asset3">Upload Captcha card:</label><br>
        <input type="file" id="asset3" name="asset3" accept="image/*" onchange="previewUpload(event, this, 1)">
        <img src="Specibus Assets/card.png" class="uploadedbg">
      </div>
      <div id="uploadbgAfter">
        <label for="asset4">Upload Cursor:</label><br>
        <input type="file" id="asset4" name="asset4" accept="image/*" onchange="previewUpload(event, this, 1)">
        <img src="Specibus Assets/Cursor.png" class="uploadedbg">
      </div>
    </div>
  </div>

  <br>
  <h2>Step 2: Specibus options</h2>
  <p id="useroptions"> 
    <label for="name">Choose the specibus Kind:</label>
    <input type="text" name="name" id="name" value="hammerkind">
  </p>

  <br>
  <h2>Step 3: Create</h2>
  <button id="createGIF" onclick="createSpecibus()">Create Gif</button>

  <br>
  <img id="result" src="assets/Zoosmell.gif">

  <p id=intro>If there are any problems, don't hesitate to dm me on discord at FlaringK#4275</p>
  <br>
  <canvas width="650" height="450" id="bitmap" style="display: none;"></canvas>
  <div id="preload" style="display: none;">
    <img src="Specibus Assets/Grey blank.png"" id="greyblank">
    <img src="Specibus Assets/Green blank.png"" id="greenblank">
    <img src="Specibus Assets/Green type.png"" id="greentype">
  </div>

  <script src="https://flaringk.github.io/GifStuck/sylladex/gif.js-master/dist/gif.js"></script>
  <script src="specibus.js"></script>
</body>
</html>
